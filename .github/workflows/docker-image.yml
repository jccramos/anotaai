name: GCP Deploy

on:
  push:
    branches: [dev_env]

jobs:
  deploy:
    name: Setup Gcloud Account
    runs-on: ubuntu-latest
    environment: anotaai-dev
    env:
      IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/dev_env:latest
      INSTANCE_CONNECTION_NAME: ${{ secrets.INSTANCE_CONNECTION_NAME }}
      INSTANCE_UNIX_SOCKET: ${{ secrets.INSTANCE_UNIX_SOCKET }}
      DB_PASS: ${{ secrets.DB_PASS }}
      
      
    steps:
      # Git checkout
      - name: Checkout
        uses: actions/checkout@v2

      # Login to GCP
      - uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}




      # gcloud configure docker
      - name: Configure Docker
        run: gcloud auth configure-docker --quiet

      # build image
      - name: Build Docker image
        run: docker build -t $IMAGE_NAME .

      # push image to registry
      - name: Push Docker image
        run: docker push $IMAGE_NAME

      # deploy image
      - name: Deploy Docker image
        run: gcloud run deploy anotaai-dev \
        --image $IMAGE_NAME --region us-central1 \
        --memory 1Gi --min-instances 0 --max-instances 1 \
        --platform managed --port 80 --allow-unauthenticated \
        --add-cloudsql-instances=$INSTANCE_CONNECTION_NAME \
        --set-env-vars INSTANCE_UNIX_SOCKET="/cloudsql/${INSTANCE_CONNECTION_NAME}" \
        --set-env-vars INSTANCE_CONNECTION_NAME=$INSTANCE_CONNECTION_NAME \
        --set-env-vars DB_NAME="anootai-bd" \
        --set-env-vars DB_USER="dev-user" \
        --set-env-vars DB_PASS=$DB_PASS


